{% extends "base.html" %}
{% load static %}
{% block title %}
 SERVICE
{% endblock title%}
 {% block stylecss %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>body{color: #000;overflow-x: hidden;height: 100%;background-color:#acacac; background-repeat: no-repeat;background-size: 100% 100%}.card{padding: 30px 40px;margin-top: 60px;margin-bottom: 60px;border: none !important;box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}.blue-text{color: #00BCD4}.form-control-label{margin-bottom: 0}input, textarea, button{padding: 8px 15px;border-radius: 5px !important;margin: 5px 0px;box-sizing: border-box;border: 1px solid #ccc;font-size: 18px !important;font-weight: 300}input:focus, textarea:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;border: 1px solid #00BCD4;outline-width: 0;font-weight: 400}.btn-block{text-transform: uppercase;font-size: 15px !important;font-weight: 400;height: 43px;cursor: pointer}.btn-block:hover{color: #fff !important}button:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;outline-width: 0}</style>
    {% endblock stylecss %}
    {% block body %}
 
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4"><b>Fill the form</b></h5>
                    <form class="form-card" method="POST" action="">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Name<span class="text-danger"> *</span></label>
                             <input type="text" id="name" name="name" > </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">age<span class="text-danger"> *</span></label> 
                            <input type="number" id="age" name="age" > </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> 
                                <input type="email" id="email" name="email" value="{{user.email}}"> </div>
                           <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                                  <input type="text" id="phone" name="phone"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title<span class="text-danger"> *</span></label> 
                                <input type="text" id="position" name="position"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">City<span class="text-danger"> *</span></label>
                                    <input type="text" id="city" name="city" > </div>
  
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Qualification<span class="text-danger"> *</span></label> 
                                <!-- <input type="text" id="edu" name="edu">  -->

                                <select name='edu' required>
                                    <option selected disabled value="">--selecte--</option>
                                    <option >SSLC</option>
                                    <option >+2</option>
                                    <option >Graduate</option>
                                    <option >post graduate</option>
                             </select>
                            </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Gender<span class="text-danger"> *</span></label>
                                    <!-- <input type="text" id="gender" name="gender" >  -->

                                    <select   name='gender' required>
                                        <option >--selecte--</option>
                                        <option >Female</option>
                                        <option >Male</option>
                                        <option >Other</option>
                                 </select>
                                 </div>
  
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Describe your self<span class="text-danger"> *</span></label> 
                                <textarea type="text" id="form3Example4c" class="form-control" name="selfdesc" required></textarea>
                            </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Request a demo</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock body %}
