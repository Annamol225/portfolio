{% extends "base.html" %}
{% load static %}
{% block title %}
CONTACT
{% endblock title%}
{% block body %}

<section class="vh-150" style="background-color: #b2aeae;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;background-color: #f1f0f0;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contact us</p>

                <form class="mx-1 mx-md-4" action="/contact" method="post">
                 {% csrf_token %}
                 {% for i in messages%}
                 
                     <p style="background: rgb(162, 198, 162);">{{i}}</p>

                  {% endfor%}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">  
                      <label class="form-label" for="form3Example3c">Name:</label>
                      <input type="text" id="form3Example3c" class="form-control" name="name" required/>
                    </div>
                  </div>

                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">  
                      <label class="form-label" for="form3Example3c">Email:</label>
                      <input type="email" id="form3Example3c" class="form-control" value="{{user.email}}" name="email" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-number fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">  
                      <label class="form-label" for="form3Example3c">Phone No:</label>
                      <input type="number" id="form3Example3c" class="form-control" name="num" required/ >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-text fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">How can i helpe you?</label>
                      <textarea type="text" id="form3Example4c" class="form-control" name="desc" required></textarea>
                      
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary btn-lg">
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
